<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/87cc2d85d8.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="src/img/favicon.png">
    <title>Color Palette Generator!</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div id="colHeight" class="col bg1 d-flex align-items-center justify-content-center">
                <h2 class="hexColor1 "><span class="hex">#40514e</span></h2>
            </div>
            <div id="colHeight" class="col bg2 d-flex align-items-center justify-content-center">
                <h2 class="hexColor2"><span class="hex">#2f89fc</span></h2>
            </div>
            <div id="colHeight" class="col bg3 d-flex align-items-center justify-content-center">
                <h2 class="hexColor3"><span class="hex">#f26d5b</span></h2>
            </div>
            <div id="colHeight" class="col bg4 d-flex align-items-center justify-content-center">
                <h2 class="hexColor4"><span class="hex">#0abf53</span></h2>
            </div>
            <div id="colHeight" class="col bg5 d-flex align-items-center justify-content-center">
                <h2 class="hexColor5"><span class="hex">#581b98</span></h2>
            </div>
        </div>
        <div class="row ">
            <div class="col d-flex align-items-center flex-column">
                <button type="button" class="btn btn-primary getGradientColor"><i class="fas fa-palette"></i></button>
                <h3>Gradient Palette</h3>
            </div>
            <div class="col d-flex align-items-center flex-column">
                <button type="button" class="btn btn-primary randomColorBtn"><i class="fas fa-palette"></i></button>
                <h3>Random Palette</h3>
            </div>
        </div>



    <!-- Optional JavaScript -->
    <script src="src/scripts/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
